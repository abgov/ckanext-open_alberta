{% ckan_extends %}
{#
render a list of tags linking to the dataset search page
tags: list of tags
#}
{% block tag_list %}
<ul class="unstyled tags">
  {% for tag in tags %}
  <li>{% link_for tag.display_name, controller='package', action='search', tags=tag.name %}</li>
  {% endfor %}
</ul>
{% endblock %}
